services:
  # Backend Service
  - type: web
    name: kmrl-backend
    env: node
    rootDir: kmrl-fullstack/backend
    buildCommand: npm install && npm run build
    startCommand: npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGIN
        sync: false  # Set this after frontend is deployed

  # Frontend Static Site
  - type: web
    name: kmrl-frontend
    env: static
    rootDir: kmrl-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this to your backend URL

